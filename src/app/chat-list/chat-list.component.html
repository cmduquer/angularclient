<mat-card>
  <mat-card-header>Chat List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let chatmessage of chatmessages">
        
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', chatmessage.id]">{{chatmessage.id}} -- {{chatmessage.message}} -- {{chatmessage.fecha}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-list']">car list</button>
  <button mat-fab color="primary" [routerLink]="['/chat']">chat</button>
</mat-card>
